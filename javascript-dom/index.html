<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM-BMI calculator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
   
</head>
<body>
    <h1 class="text-2xl text-center font-semibold">BMI calculator</h1>
    <div class="w-[400px] border p-4 mx-auto mt-10 border-neutral-300 rounded-md">
    <label for="Gender">Gender:</label>
    <label for="Male">Male</label>
    <input type="radio" name="gender">
     <label for="female">female</label>
     <input type="radio" name="gender"> <br> <br>
    <label class="text-xl font-smibold">Weight (kg):</label>
    <input type="text" id="weight" class="w-full border p-2 mb-4 outline-none rounded-md focus:ring-2 foucus:ring-voilet-500 focus:outline-none">
    <label  class="text-xl font-semibold">Height (m):</label>
 <div class="flex">
    <input type="text" id="height" class="w-[80%]  border p-2 mb-4 outline-none rounded-md focus:ring-2 foucus:ring-voilet-500 focus:outline-none">
    <select name="mts" id="" class="w-[20%] h-[43px] text-black border rounded-md">
        <option value="meters">mtr</option>
        <option value="feet&inches">ft,in</option>
        <option value="cm">cms</option>
    </select>
 </div>
    <label for="BMI"  class="text-xl font-semibold">BMI:</label>
    <input type="text" id="bmi" readonly   class="w-full border p-2 mb-4 outline-none rounded-md focus:ring-2 foucus:ring-voilet-500 focus:outline-none"> 
    <button onclick="calculateBMI()" class="bg-blue-500 text-white p-2 rounded-md">Calculate</button> 
    </div>
    <script src="app.js"></script>
</body>
</html>
