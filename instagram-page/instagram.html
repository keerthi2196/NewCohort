<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
</head>

<body>
    <header class="header">
        <img src="instagram-logo.png" alt="instagram" class="logo">
        <div class="buttons">
            <button type="submit" class="login">Log in</button>
            <button type="submit" class="signup">Sign up</button>
        </div>
    </header>
    <div class="section">
    <div class="google-info">
        <img src="google.png" class="google-logo" alt="google">
    </div>
    <div class="main">
        <div class="google-comp">
            <div class="google-info">
                <h3>google</h3>
                <img src="blue.svg" alt="blue-tick">
            </div>
            <div class="follow-button">
                <button type="submit" class="follow">Follow</button>
                <button type="submit" class="follow">Message</button>
            </div>

        </div>

        <div class="post-number">
            <h3>1,234 posts</h3>
            <h3>1.2m followers</h3>
            <h3>1,234 following</h3>
        </div>
       <div class="data-info">
        <div>Google</div>
        <div>@google</div>
        <div>internet company</div>
        <div>google unfiltered-sometimes with filters</div>
        <div>1600 Amphitheatre,pkwy,mountain view,californa, 9403</div>
        <div class="link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
            <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"/>
            <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z"/>
          </svg><a href="linin.bio.google">linkin.bio.google</a></div>
       </div>
   

    </div>

       
    </div>
    <div class="timeline">
        <img src="red-image.png" alt="red" class="timeline-img">
        <img src="green-image.png" alt="green" class="timeline-img">
        <img src="yellow-image.png" alt="yellow" class="timeline-img">
    </div>
    <hr class="line">
    <div class="posts">
        <h3>Posts</h3>
        <h3>Reels</h3>
        <h3>Tagged</h3>
    </div>
    <div class="image-posts">
     <div class="image-one">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pin-angle" viewBox="0 0 16 16">

        <img src="travel.png" class="card-img" alt="travel">
     </div>
        <img src="mom.avif" class="card-img" alt="mom">
        <img src="mom.avif" class="card-img" alt="mom">
    </div>
