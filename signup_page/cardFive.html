<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardFour</title>
    <link rel="stylesheet" href="cardFive.css">
</head>
<body>
    <div class="cardFive">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAbElEQVR4nO2VMQoAIQwE59fXpvRPtn7B9+QQrALHuYdF4FzYQnEdyBaBI0EdcNFdAYxAA8qi28xIABPeW3qAhw/i2dRuvgLKaje7RmRpAC52kA/wJjsd+OkgaoykAtei68w83W9ZOL5jEfFv3b0umCoMEUyUAAAAAElFTkSuQmCC" alt="company">
        <h1>Your Company</h1>
        <p> Tell us about your company. You will be able to invite 
            your teammates in the next step.
        </p>
        <label class="label" for="companyName">Company name</label>
        <input type="text" name="company" id="companyName" placeholder="Company name"><br><br>
        <label class="label" for="industry">Industry[optional]</label>
        <select name="industry" id="industry">
            <option value="Creative Agency">Creative Agency</option>
            <option value="consultation">Consultation</option>
            <option value="IT company">IT Company</option>
        </select><br><br>
        <label class="label" for="your role">Your role[optional]</label>  
        <select name="role" id="role">
            <option value="CEO">CEO</option>
            <option value="CTO">CTO</option>
            <option value="CFO">CFO</option>
        </select><br><br>
        <label class="label" for="companySize">Company size[optional]</label>
        <select name="companySize" id="companySize">
            <option value="2-10">2-10</option>
            <option value="50-100">50-100</option>
            <option value="1000-5000">1000-5000</option>
        </select><br><br>

       </div>
       <div class="back">
        <a href="index.html">back</a>
    </div>
</body>
</html>
